<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
              <link rel="stylesheet" href="css/bootstrap-datepicker.min.css">
    </head>

    <body>



        <div class="col-4">
          <h1>Půjč si mě <span class="badge badge-warning">vytvoření smlouvy</span></h1>
          <hr>
        <form class="form-horizontal">
            <div class="form-group row">
              <label for="jmeno" class="col-4 col-form-label">Jméno a příjmení</label> 
              <div class="input-group col-8">
                  <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                    </div>
                <input id="jmeno" name="jmeno" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="text" class="col-4 col-form-label">Číslo OP</label> 
              <div class="input-group col-8">
                  <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-hashtag"></i></span>
                    </div>
                <input id="text" name="text" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="text4" class="col-4 col-form-label">Rodné číslo / IČO</label> 
              <div class="input-group col-8">
                  <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-hashtag"></i></span>
                    </div>
                <input id="text4" name="text4" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="text2" class="col-4 col-form-label">Trvalý pobyt</label> 
              <div class="input-group col-8">
                  <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-map-marker-alt"></i></span>
                    </div>
                <input id="text2" name="text2" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="text1" class="col-4 col-form-label">Číslo ŘP</label> 
              <div class="input-group col-8">
                  <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-hashtag"></i></span>
                    </div>
                <input id="text1" name="text1" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="text3" class="col-4 col-form-label">Telefonní číslo</label> 
              <div class="input-group col-8">
                  <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone"></i></span>
                    </div>
                <input id="text3" name="text3" type="text" class="form-control">
              </div>
            </div> 
            <div class="form-group row">
                <label for="text4" class="col-4 col-form-label">Půjčení od</label> 
                <div class="input-group col-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-calendar-alt"></i></span>
                      </div>
                    <input data-provide="datepicker" name="text4" id="sandbox-container" data-date-format="dd.mm.yyyy" class="form-control"></input>
                </div>
              </div> 
              <div class="form-group row">
                  <label for="text4" class="col-4 col-form-label">Vrácení do</label> 
                  <div class="input-group col-8">
                      <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fas fa-calendar-alt"></i></span>
                        </div>
                      <input data-provide="datepicker"name="text4"  data-date-format="dd.mm.yyyy" class="form-control"></input>            
                  </div>
                </div> 
              <div class="form-group row">
                  <label for="text" class="col-4 col-form-label">Počet dnů</label> 
                  <div class="input-group col-8">
                      <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fas fa-calendar-day"></i></span>
                        </div>
                    <input id="text" name="text" type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="text1" class="col-4 col-form-label">Nájezd KM</label> 
                  <div class="input-group col-8">
                      <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fas fa-tachometer-alt"></i></span>
                        </div>
                    <input id="text1" name="text1" type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="text2" class="col-4 col-form-label">Částka</label> 
                  <div class="input-group col-8">
                      <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fas fa-coins"></i></span>
                        </div>
                    <input id="text2" name="text2" type="text" class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text">,- Kč</span>
                      </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="select" class="col-4 col-form-label">Vozidlo</label> 
                  <div class="input-group col-8">
                      <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fas fa-truck"></i></span>
                        </div>
                    <select id="select" name="select" class="custom-select">
                      <option value="Mercedes Benz 313 2006 Žlutý, RZ: 5L6 0804">Mercedes Benz 313 2006 Žlutý, RZ: 5L6 0804</option>
                      <option value="Mercedes Benz 210 2010 Bílý, RZ: 3SZ 1949">Mercedes Benz 210 2010 Bílý, RZ: 3SZ 1949</option>
                      <option value="Volkswagen Transporter 5 2006 Modrý, 3k7 0996">Volkswagen Transporter 5 2006 Modrý, 3k7 0996</option>
                      <option value="Mercedes Benz 313 2006 Bílý - Okna">Mercedes Benz 313 2006 Bílý - Okna</option>
                      <option value="Mercedes Benz 315 2006 Bílý MAXI">Mercedes Benz 315 2006 Bílý MAXI</option>
                    </select>
                  </div>
                </div> 
            <div class="form-group row">
              <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-warning btn-lg btn-block">Vytvořit smlouvu</button>
              </div>
            </div>
</form>
</div>

        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/bootstrap-datepicker.min.js"></script>
        <script>
       $('#sandbox-container .input-daterange').datepicker({
    format: "dd.mm.yyyy",
    todayBtn: "linked"
});
        </script>
    </body>
</html>
